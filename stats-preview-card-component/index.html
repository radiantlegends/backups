<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="text-component">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-box">
          <div class="stat-item">
            <div class="stat-number">10k+</div>
            <div class="stat-title">companies</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">314</div>
            <div class="stat-title">templates</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">12M+</div>
            <div class="stat-title">queries</div>
          </div>
        </div>
      </div>
      <div class="img-component">
        <img class="hide-mobile" src="./images/image-header-desktop.jpg" alt="">
        <img class="hide-desktop" src="./images/image-header-mobile.jpg" alt="">
      </div>
    </div>
  </div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">radiantlegends</a>.
  </div>
  -->

</body>
</html>
