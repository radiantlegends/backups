<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile__banner"></div>
      <div class="profile__image break" role="banner"><img src="./images/image-victor.jpg" alt="Profile picture of a man"></div>
      <div class="profile__text" role="main">
        <h1 class="profile__text--name">Victor Crest</h1>
        <span class="profile__text--age">26</span>
        <div class="profile__text--location">London</div>
        <div class="profile__stats">
          <div class="profile__stats--item">
            <div class="profile__stats--num">80K</div>
            <div class="profile__stats--title">Followers</div>
          </div>
          <div class="profile__stats--item">
            <div class="profile__stats--num">803K</div>
            <div class="profile__stats--title">Likes</div>
          </div>
          <div class="profile__stats--item">
            <div class="profile__stats--num">1.4K</div>
            <div class="profile__stats--title">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">radiantlegends</a>.
  </div>
  -->
</body>
</html>
