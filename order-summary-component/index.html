<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section class="summary">
    <div class="summary__image" role="banner"></div>
    <div class="summary__content" role="main">
      <div class="summary__text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="item">
        <div class="item__image"></div>
        <div class="item__name">Annual Plan</div>
        <div class="item__price">$59.99/year</div>
        <a class="item__link">Change</a>
      </div>
      <button type="button" class="button">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </section>

    Coded by <a href="#">radiantlegends</a>.
  </div>
  -->
</body>
</html>
